<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sean Noh</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <div class="header-icon">
        <p class="icon-image">icon</p>
      </div>

      <ul class="header-list" style="list-style-type: none">
        <a href="#home"><li class="header-element">Home</li></a>
        <a href="#about-me"><li class="header-element">About Me</li></a>
        <a href="#technical-skills"><li class="header-element">Skills</li></a>
        <a href="#personal-projects">
          <li class="header-element">Projects</li>
        </a>
        <a href="#contact-form">
          <li class="header-element">Contacts</li>
        </a>
      </ul>
    </header>

    <aside class="location">
      <div class="first-circle circle"></div>
      <div class="second-circle circle"></div>
      <div class="third-circle circle"></div>
      <div class="fourth-circle circle"></div>
      <div class="fifth-circle circle"></div>
    </aside>

    <main class="main-body">
      <!-- Introduction -->
      <section class="intro" id="home">
        <h1 id="introduction">
          Hi, I'm <strong class="strong-text">Sean Noh</strong>.<br />
          I'm an aspiring full stack developer.
        </h1>

        <div class="socials-container">
          <a
            href="https://www.linkedin.com/in/sean-noh-310b3123a/"
            class="socials-link"
            target="_blank"
          >
            <img
              src="./images/linkedin-logo.png"
              alt="Link to my LinkedIn"
              class="linked-in"
              width="40"
              height="40"
            />
          </a>

          <a
            href="https://github.com/snoh1654"
            class="socials-link"
            target="_blank"
          >
            <img
              src="./images/github-mark-white.png"
              alt="Link to my GitHub"
              class="github"
              width="40"
              height="40"
            />
          </a>

          <a
            href="https://drive.google.com/file/d/1iFbkluP_4WIDwTCi0hPhnEO-XJiCyh54/view?usp=sharing"
            class="socials-link"
            target="_blank"
          >
            <img
              src="./images/resume-icon.png"
              alt="Link to my Resume"
              class="resume"
              width="40"
              height="40"
            />
          </a>
        </div>
      </section>

      <!-- About Me -->
      <section class="personal" id="about-me">
        <div class="personal-text"></div>
        <div class="personal-picture"></div>
      </section>

      <!-- Skills -->
      <section class="skills" id="technical-skills">
        <div class="skill"></div>
        <div class="skill"></div>
      </section>

      <!-- Personal Projects -->
      <section class="projects" id="personal-projects">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </section>

      <!-- Contact -->
      <section class="contact" id="contact-form">
        <div class="contact-box"></div>
      </section>
    </main>
    <footer class="footer-container"></footer>

    <script src="./index.js"></script>
  </body>
</html>
